<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #008080; /* Teal */
            padding: 40px 0;
            width: 100%; /* Ensures the header spans the full width */
        }
        h1 {
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .contact-list {
            padding: 0;
        }
        .contact-list li {
            list-style: none;
            margin: 15px 0;
            padding: 10px;
            background-color: #eefaf5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .contact-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-list li a {
            text-decoration: none;
            color: #2c786c;
            margin-left: 10px;
            font-size: 18px;
        }
        .contact-list li a:hover {
            text-decoration: underline;
        }
        i {
            font-size: 24px;
            color: #2c786c;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

        <nav>
